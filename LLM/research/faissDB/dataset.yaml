# Объекты, которые совпадают с элементами БД.
- question: >
    Является ли регулярным язык Дика (англ. Dyck's language) с единственным типом скобок?
    (язык Дика - множество правильных скобочных структур вместе с пустой структурой, 
    образующее язык над алфавитом {a,b}.)
  expected: [12]

- question: >
    Что такое замыкание Клини и где оно используется в регулярных выражениях?
  expected: [50]

- question: >
    Лемма о разрастании для контекстно-свободных языков
  expected: [51]

- question: >
    Является ли контекстно-свободным языком разность контекстно-свободного и регулярного языка?
  expected: [13]

- question: >
    Что такое проблема соответствий Поста.
  expected: [37]

# Объекты, которые не совпадают с элементами БД, но имеют прямое отношение к конкретному вопросу из БД.
- question: >
    как построить дополнение ДКА?
  expected: [68]

- question: >
    Является ли язык палиндромов распознаваемым конечным автоматом?
  expected: [9]

- question: >
    Какие есть модели языков, эквивалентные контекстно-свободным грамматикам?
  expected: [3, 59]

- question: >
    Как можно преобразовать недетерминированный конечный автомат в pushdown автомат
  expected: [8]

# Объекты, которые совпадают с несколькими элементами БД.
- question: >
    Пересечение двух контекстно-свободных языков
  expected: [13, 40, 52]

- question: >
    Язык префиксов правильных скобочных последовательностей
  expected: [12, 10]

- question: >
    Как можно определить, является ли язык, распознаваемый недетерминированным конечным автоматом (НКА), регулярным, 
      и какие алгоритмы можно использовать для нахождения кратчайшего слова и подсчета количества слов определенной 
      длины в этом языке?
  expected: [1, 2, 3]

- question: >
    Какие языки допускаются автоматами с магазинной памятью, и как можно описать структуру данных, представляющую 
      магазинную память, а также какие алгоритмы используются для нахождения эпсилон-замыкания для вершин таких 
      автоматов?
  expected: [4, 5, 6]

- question: >
    Как можно преобразовать недетерминированный конечный автомат в pushdown автомат, и какие языки допускаются такими 
      автоматами, а также как можно определить, является ли язык Дика регулярным?
  expected: [8,11,12]

